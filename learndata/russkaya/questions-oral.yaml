options:
  title: Questions pour l'oral du bac

У тебя есть брат или сестра?: У меня есть один брат.
Как его/её зобут?: Мой брат зоби "Алан".
Сколько ему/ей лет?: Ему четырнадцать лет.
Что он(а) делает (работает, учится)?: Он учится в колледже.
Что ты любишь делать в свободное время?: Я любю создавать приложения и сайты, делать музыку и графику.